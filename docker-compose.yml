# Video Window - Local Development Environment
# Docker Compose configuration for PostgreSQL 15+ and Redis 7.2.4+

version: '3.8'

services:
  # Development PostgreSQL Database
  postgres:
    image: pgvector/pgvector:pg16
    container_name: video_window_postgres
    ports:
      - "${POSTGRES_PORT:-8090}:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-video_window}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - video_window_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - video_window_network

  # Development Redis Cache
  redis:
    image: redis:7.2.4-alpine
    container_name: video_window_redis
    ports:
      - "${REDIS_PORT:-8091}:6379"
    command: redis-server --requirepass ${REDIS_PASSWORD}
    environment:
      - REDIS_REPLICATION_MODE=master
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - video_window_network

  # Test PostgreSQL Database
  postgres_test:
    image: pgvector/pgvector:pg16
    container_name: video_window_postgres_test
    ports:
      - "${POSTGRES_TEST_PORT:-9090}:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_TEST_USER:-postgres}
      POSTGRES_DB: ${POSTGRES_TEST_DB:-video_window_test}
      POSTGRES_PASSWORD: ${POSTGRES_TEST_PASSWORD}
    volumes:
      - video_window_test_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_TEST_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - video_window_network
    profiles:
      - testing

  # Test Redis Cache
  redis_test:
    image: redis:7.2.4-alpine
    container_name: video_window_redis_test
    ports:
      - "${REDIS_TEST_PORT:-9091}:6379"
    command: redis-server --requirepass ${REDIS_TEST_PASSWORD}
    environment:
      - REDIS_REPLICATION_MODE=master
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - video_window_network
    profiles:
      - testing

volumes:
  video_window_data:
    name: video_window_data
  video_window_test_data:
    name: video_window_test_data

networks:
  video_window_network:
    name: video_window_network
    driver: bridge
