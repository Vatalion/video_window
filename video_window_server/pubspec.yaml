name: video_window_server
description: Starting point for a Serverpod server.
# version: 1.0.0
# homepage: https://www.example.com

environment:
  sdk: ">=3.5.0 <4.0.0"

dependencies:
  serverpod: 2.9.1
  logging: ^1.2.0
  uuid: ^4.5.1
  crypto: ^3.0.3
  redis: ^4.0.0
  dart_jsonwebtoken: ^3.3.1
  jose: ^0.3.5
  pointycastle: ^4.0.0
  asn1lib: ^1.6.5
  
  # Social auth token verification
  http: ^1.1.0  # For Apple/Google token verification API calls
  # Stripe integration - using http package for REST API calls
  # OpenTelemetry for distributed tracing (experimental - Dart support is limited)
  # opentelemetry: ^0.18.0  # Commented until full integration needed
  # AWS SDK for CloudWatch Logs (production logging)
  # aws_cloudwatch_logs_api: ^2.0.0  # Commented until AWS credentials configured
  # AWS SDK for S3 and Lambda (Story 3-2: Avatar & Media Upload System)
  aws_s3_api: ^2.0.0
  aws_lambda_api: ^2.0.0
  # Image processing for avatar resizing and WebP conversion
  image: ^4.1.7

dev_dependencies:
  lints: ">=3.0.0 <7.0.0"
  test: "^1.24.2"
  serverpod_test: 2.9.1
  postgres: ^3.0.0
