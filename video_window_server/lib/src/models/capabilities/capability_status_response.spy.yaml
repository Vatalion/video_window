# Capability status response DTO
class: CapabilityStatusResponse

fields:
  # User ID
  userId: int
  
  # Capability flags
  canPublish: bool
  canCollectPayments: bool
  canFulfillOrders: bool
  
  # Verification timestamps
  identityVerifiedAt: DateTime?
  payoutConfiguredAt: DateTime?
  fulfillmentEnabledAt: DateTime?
  
  # Review state
  reviewState: CapabilityReviewState
  
  # Blockers map (Map<String, String>)
  blockers: Map<String, String>

