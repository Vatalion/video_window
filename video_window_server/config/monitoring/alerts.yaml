# Alert rules for critical metrics and errors
groups:
  - name: api_alerts
    interval: 30s
    rules:
      - alert: HighErrorRate
        expr: rate(api_errors_total[5m]) > 0.05
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "High API error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} (threshold: 5%)"

      - alert: HighLatency
        expr: histogram_quantile(0.95, rate(api_request_duration_ms_bucket[5m])) > 1000
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High API latency detected"
          description: "P95 latency is {{ $value }}ms (threshold: 1000ms)"

      - alert: CriticalLogDetected
        expr: increase(log_critical_total[1m]) > 0
        for: 0s
        labels:
          severity: critical
        annotations:
          summary: "Critical log entry detected"
          description: "{{ $value }} critical log entries in the last minute"

  - name: database_alerts
    interval: 30s
    rules:
      - alert: SlowDatabaseQueries
        expr: histogram_quantile(0.95, rate(db_query_duration_ms_bucket[5m])) > 500
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Slow database queries detected"
          description: "P95 query latency is {{ $value }}ms (threshold: 500ms)"

      - alert: DatabaseConnectionPoolExhausted
        expr: db_connection_pool_active >= db_connection_pool_max * 0.9
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Database connection pool nearly exhausted"
          description: "{{ $value }} active connections ({{ db_connection_pool_max }} max)"

  - name: system_alerts
    interval: 30s
    rules:
      - alert: HighMemoryUsage
        expr: process_resident_memory_bytes > 1073741824
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is {{ $value | humanize1024 }} (threshold: 1GB)"

      - alert: ServiceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Service is down"
          description: "The service has been unavailable for more than 1 minute"

# Alert routing configuration
alerting:
  receivers:
    - name: email
      email_configs:
        - to: ops@videowindow.example.com
          send_resolved: true
    
    - name: slack
      slack_configs:
        - channel: '#alerts'
          send_resolved: true
    
    - name: pagerduty
      pagerduty_configs:
        - service_key: YOUR_PAGERDUTY_KEY
          severity: critical

  route:
    receiver: email
    group_by: ['alertname', 'severity']
    group_wait: 10s
    group_interval: 10s
    repeat_interval: 1h
    routes:
      - match:
          severity: critical
        receiver: pagerduty
        continue: true
      
      - match:
          severity: critical
        receiver: slack
        continue: true
      
      - match:
          severity: warning
        receiver: slack
